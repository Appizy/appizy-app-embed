version: '3.1'

services:

  wordpress:
    image: wordpress
    depends_on:
      - mysql
    ports:
      - 8080:80
    environment:
      WORDPRESS_DB_PASSWORD: example
    volumes:
      - ..:/var/www/repo
      - ../src:/var/www/html/wp-content/plugins/appizy-app-embed

  node:
    build:
      node-with-chrome
    working_dir: /usr/app
    volumes:
      - ..:/usr/app

  mysql:
    image: mysql:5.7
    ports:
    - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: example
