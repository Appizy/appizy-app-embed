language: php

php:
- '5.6'

before_install:
- sudo rm -rf ~/.nvm - curl -sL "https://deb.nodesource.com/setup_${NODE_RELEASE}" | sudo -E bash -
- sudo apt-get install -y nodejs

install:
- composer install --no-interaction
- npm install

script:
- vendor/bin/phpcs --standard=phpcs.xml ./src
- npm test
